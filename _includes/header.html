<header>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#site-nav-bar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="{{ site.baseurl }}/" class="navbar-brand">{{ site.title }}</a>
      </div>

      <div class="collapse navbar-collapse" id="site-nav-bar">
        <ul class="nav navbar-nav navbar-right">
          {% for my_page in site.pages %}
            {% if my_page.title %}
            <li {% if page.title == my_page.title %}class="active"{% endif %}><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}{% if page.title == my_page.title %}<span class="sr-only"> (current)</span>{% endif %}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>

</header>
